<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>INSERINDO VIDEOS HOSPEDADOS LOCALMENTE
    </H1>
    <P>este video está hospedado no meu proprio servidor</P>
    <video width="500" height="500"  poster="limão.jpg" controls > 
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.mkv" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p> Seu navegador não tem compatibilidade com reprodução de videos.</p>
    
    </video>
     <h1>incorporando videos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=TvGWmAxXdQA1sOqS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <iframe src="https://player.vimeo.com/video/91731774?h=c2d625e9fb" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
